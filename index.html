<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <fieldset>
        <legend>Personal Details</legend>
      <form action="">
        <label for="fname">Firstname:</label>
        <input type="text" name="firstname" id="fname" />
        <br />
        <br />
        <label for="middlename">Middlename:</label>
        <input type="text" name="middlename" id="fname" />
        <br />
        <br />
        <label for="lastname">Lastname:</label>
        <input type="text" name="lastname" id="fname" />
        <br />
        <br />
        <label for="course">Course:</label>
        <select name="" id="course">
          <option value="">Course</option>
          <option value="">B.tech</option>
          <option value="">M.tech</option>
          <option value="">BBA</option>
          <option value="">MBA</option>
          <option value="">BCA</option>
          <option value="">MCA</option>
        </select>
        <br /><br />
        <label for="gender">Gender:</label>
        <br />
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <br />
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label>
        <br /><br />
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob" />
        <br /><br />
        <label for="phone">Phone:</label>
        <input
          type="text"
          name=""
          id="phone"
          placeholder="91"
          disabled
          required
          size="3"
        />
        <input type="text" name="" id="phone" size="10" maxlength="10" />
        <br /><br />
        <label for="address">Address:-</label><br />
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br /><br />
        <label for="email">Email:</label>
        <input type="email" name="" id="email" />
        <br /><br /><br />
        <label for="password">Password:</label>
        <input type="password" name="" id="password" />
        <br /><br /><br />
        <label for="re-type password">Re-type Password:</label>
        <input type="password" name="" id="re-type password" />
        <br /><br />
        <input type="checkbox" name="" id="terms" />
        <label for="terms">Agree to terms and conditions</label>
        <br /><br />
        <label for="choose_file">Choose File</label>
        <input type="file" name="" id="choose_file" />
        <br /><br />
        <label for="color">Choose Color</label>
        <input type="color" name="" id="color" />
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
      </form>
    </fieldset>
  </body>
</html>
